<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>
        var maanden = new Array('Januari', 'Februari', 'Maart', 'April', 'Mei', 'Juni', 'Juli', 'Augustus', 'September', 'Oktober', 'November', 'December');
        var weekdag = new Array('Zondag', 'Maandag', 'Dinsdag', 'Woensdag', 'Donderdag', 'Vrijdag', 'Zaterdag')

        var nu = new Date();
        document.write("<br> Vandaag is het:" + nu);

        var dag = weekdag[nu.getDay()];
        document.write("<br> Vandaag is het:" + dag);
        
        var nummer = nu.getDate();
        document.write(nummer);
        
        var maand = maanden[nu.getMonth()];
        document.write(maand);

        var jaar = nu.getFullYear();
        document.write(jaar);
    </script>
</body>

</html>
