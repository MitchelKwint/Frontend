<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab 01</title>
</head>

<body>
    <script>
        //eenDag staat voor 5 dagen aan miliseconden
        var klantnaam = prompt("voer je eigen naam in");
        var aantal = parseInt(prompt("Aantal boeken te bestellen?"));
        var titel = "Javascript";
        var prijs = 29.90;
        var bedrag = prijs * aantal;
        var btw = 1.06;
        var btwbedrag = bedrag * 0.06;
        var totaal = bedrag * btw;
        var factuur = new Date();
        var factuurdatum = Date.now();
        var eenDag = 432000000;
        var betaaldatum = new Date(factuurdatum + eenDag);
        var bezorgkosten = 15;
        var woonplaats = (prompt('Wat is uw woonplaats'));
        var postcode = (prompt('Wat is uw postcode'));
        
        document.write("<br> Factuur");
        document.write("<br> Factuurdatum:" + factuur);
        document.write("<br> Besteldatum:" + betaaldatum);
        document.write("<br> Bedankt voor je bestelling:" + klantnaam);
        document.write("<br> Woonplaats:" + woonplaats);
        document.write("<br> Postcode:" + postcode);
        document.write("<br> Boektitel is:" + titel);
        document.write("<br> Aantal te bestellen" + aantal);
        document.write("<br> Prijs per boek is:" + prijs.toFixed(2));
        document.write("<br> Bedrag is:" + bedrag.toFixed(2));
        document.write("<br> BTW is:" + btwbedrag.toFixed(2));
        document.write("<br> Bezorgkosten:" + bezorgkosten);
        document.write("<br> Totaal inclusief BTW is:" + bezorgkosten + totaal.toFixed(2));

    </script>
</body>

</html>
