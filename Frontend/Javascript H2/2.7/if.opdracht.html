<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>opdracht</title>
</head>

<body>

    <script>
        doorgaan = confirm('Opgave 52/53/54: Doorgaan?');
        if (doorgaan == true) {

            leeftijd = parseInt(prompt('Wat is je leeftijd'));
            if (leeftijd < 17) {
                leerplichtig = true;
            } else {
                leerplichtig = false;
            }
            gediplomeerd = confirm('Heb je je diploma gehaald?');
            if (leerplichtig && !gediplomeerd) {
                alert('Doorstuderen!');
            }
            if (leerplichtig && !gediplomeerd) {
                alert('Je bent niet leerplichtig en niet gedlipomeerd');
            }
            if (leerplichtig || !gediplomeerd) {
                alert('Je bent gedlipomeerd of leerplichtig OF allebei');
            }
        }

    </script>
</body>

</html>
