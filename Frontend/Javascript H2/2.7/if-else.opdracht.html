<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>if-else</title>
</head>

<body>

    <script>
         doorgaan = confirm('Wilt u lenen');
        if (doorgaan == true) {

            leeftijd = parseInt(prompt('Wat is je leeftijd'));
            if (leeftijd < 17) {
                leerplichtig = true;
            } else {
                leerplichtig = false;
            }
            gediplomeerd = confirm('Heb je een creditcard');
            if (leerplichtig && !gediplomeerd) {
                alert('Je mag 1000 euro lenen');
            }
            if (leerplichtig && !gediplomeerd) {
                alert('Je mag 500 euro lenen');
            }
            if (leerplichtig || !gediplomeerd) {
                alert('Je mag geen geld lenen');
            }
        }


    </script>
</body>

</html>
