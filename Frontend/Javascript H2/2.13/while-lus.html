<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>
        var vandaag = new Date();
        var uur = vandaag.getHours();
        var minuten = vandaag.getMinutes();
        var seconden = vandaag.getSeconds();
        var miliseconden = vandaag.getMilliseconds();
        var lus = miliseconden;
        var finish = lus + 3;
        document.write('<br>While-lus begint om:' + uur + ':' + minuten + ':' +  seconden + ':' + miliseconden);
        while(lus < finish){
            lus = new Date().getMilliseconds();
            document.write('<br>Deze lus om' + lus)
        }

        document.write('<br>While-lus eindigt om' + uur + ':' + minuten + ':' +  seconden + ':' + lus);
    </script>

</body>

</html>
