<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Object</title>
</head>

<body>

    <script>
        //new date geeft jou de lokale tijd
        var vandaag = new Date();
        document.write("<br>Opgave 46:" + vandaag);

        //met date now hebben we aangegeven dat we met miliseconden gaan werken hierbij is 86.400.00 miliseconden een dag dit doe je bij de dag van vandaag.
        var nu = Date.now();
        var eenDag = 86400000;
        var morgen = new Date(nu + eenDag);
        document.write("<br>Opgave 47: De datum van morgen is:" + morgen);


        //Datum met date string
        var schooljaar = new Date("2015-09-04")

        //Datum met datum tijd en string
        var wintettijd = new Date("2015-10-28T03:00:00");

        document.write("<br> Opgave 48: Begin wintertijd is:" + wintettijd);
        //Maak hieronder een var met een eigen geboortedatum
        //Geef hieronder je geboortedatum en tijd weer

        //Met T geef je de tijdzone aan in deze volgorde: (...Datum...Tijdzone...Tijd...)
        var geboortedatum = new Date("2001-12-11T12:50:53");
        document.write("<br> Mijn geboortedatum is:" + geboortedatum);

        //New date JAAR, MAAND, DAG, UUR, MINUUT, SECONDE, MILISECONDE
        beginSchooldag = new Date(2015, 2, 17, 8, 29, 59);
        document.write("<br> Opgave 49: Begin schooldag" + beginSchooldag)

        nu = Date.now();
        document.write("<br>Opgave 50: Nu:" + nu);
        var dagen = ((nu - beginSchooldag) / eenDag);
        document.write("<br> Opgave 50: Aantald dagen sinds begin schooldag" + dagen.toFixed(0));

    </script>
</body>

</html>
